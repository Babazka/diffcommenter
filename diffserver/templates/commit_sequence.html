<style>
    .difftable {
        border-collapse: collapse;
        border: solid 1px gray;
        font-family: Consolas, Ubuntu Mono, monospace;
        font-size: 13px;
    }

    .difftable pre {
        font-family: Consolas, Ubuntu Mono, monospace;
        font-size: 13px;
        margin-bottom:0;
        margin-top:0;
    }

    .difftable th {
        border: solid 1px gray;
    }

    .difftable td.line{
        padding-left: 6px;
        background-color: white;
        vertical-align: middle;
    }

    .difftable td.lno {
        border: solid 1px gray;
        text-align: right;
        vertical-align: top;
    }

    .comment {
        margin: 3px;
        margin-left: 30px;
        border: solid 1px #888800;
        background-color: #ffff88;
    }
